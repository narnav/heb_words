<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ניצחון!</title>
    <style>
        body {
            background-color: #f0fff0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #2e8b57;
        }

        p {
            font-size: 1.5em;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #45a049;
        }

        .trophy {
            font-size: 5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="trophy">🏆</div>
    <h1>כל הכבוד!</h1>
    <p>השגת ציון מושלם של <strong>100</strong>!</p>
    <a href="/">🔁 התחל מחדש</a>
</body>
</html>
