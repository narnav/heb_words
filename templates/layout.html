<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    {% block head %}
    
    <title>{% block title %}{% endblock %} - My Webpage</title>
    <style>
        body {
    direction: rtl;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 2em;
    color: #333;
}

h1, h2, h3 {
    color: #2c3e50;
}

form {
    background-color: #ffffff;
    padding: 2em;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-bottom: 2em;
}

input[type="text"],
select {
    width: 100%;
    padding: 0.8em;
    margin-top: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 0.7em 1.5em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

input[type="submit"]:hover {
    background-color: #2980b9;
}

ul {
    list-style-type: none;
    padding-right: 0;
}

li {
    margin: 0.5em 0;
}

label {
    display: flex;
    align-items: center;
}

input[type="radio"] {
    margin-left: 0.5em;
}

#footer {
    text-align: center;
    color: #999;
    font-size: 0.9em;
    margin-top: 2em;
    padding-top: 1em;
    border-top: 1px solid #ddd;
}

    </style>
    {% endblock %}
  </head>
  <body style="background-color: gray;">
    <div id="content" style="background-color: grey;">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      &copy; Copyright 2010 by <a href="http://domain.invalid/">you</a>.
      {% endblock %}
    </div>
  </body>
</html>
